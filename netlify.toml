# Netlify configuration for TechnoDocs static site
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to publish (root directory since index.html is at root)
  publish = "."

  # No build command needed for static HTML site
  command = ""

  # Ne lance le build que si des fichiers dans src ou le package.json ont changé
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- dist/ package.json"

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers renforcés pour la production
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy (CSP) - Protection contre XSS
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"

    # Exemple de CSP avec Firebase
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://*.firebaseio.com https://*.googleapis.com; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com; font-src 'self' https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'"

    # HTTP Strict Transport Security (HSTS) - Force HTTPS
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # Permissions Policy - Désactive les fonctionnalités non nécessaires
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=(), interest-cohort=()"

    # Cache control for HTML (no cache, always revalidate)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    # Cache CSS files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    # Cache JS files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    # Cache images for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    # Cache images for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    # Cache SVG files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules (also handled by _redirects file)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
