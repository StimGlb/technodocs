# Netlify configuration for TechnoDocs static site
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to publish (root directory since index.html is at root)
  publish = "."

  # No build command needed for static HTML site
  command = ""

  # Ne lance le build que si des fichiers dans src ou le package.json ont changé
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- dist/ package.json"

# Local development configuration
[dev]
  # Command to run for local development
  command = "npm run dev"
  # Port for the dev server
  port = 5173
  # Publish directory for local dev
  publish = "."
  # Auto-open browser
  autoLaunch = false

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers renforcés pour la production
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy (CSP) - Protection contre XSS
    # Note: 'unsafe-inline' temporairement ajouté pour style-src pour permettre les styles inline dynamiques
    # Firebase: scripts et data access from gstatic.com and googleapis.com
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.gstatic.com/firebasejs/ https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.googleapis.com https://www.gstatic.com https://firestore.googleapis.com; frame-src 'self' https://app.netlify.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"

    # HTTP Strict Transport Security (HSTS) - Force HTTPS
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # Permissions Policy - Désactive les fonctionnalités non nécessaires
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=(), interest-cohort=()"

    # Cache control for HTML (no cache, always revalidate)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    # Cache CSS files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    # Cache JS files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    # Cache images for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    # Cache images for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    # Cache SVG files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules (also handled by _redirects file)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

[[plugins]]
  package = "@netlify/plugin-lighthouse"