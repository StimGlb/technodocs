<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cours de Technologie - TechnoDocs">
    <title>Cours | TechnoDocs</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/markdown.css">
    <link rel="stylesheet" href="../../css/cours.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&family=Fira+Code:wght@400;500&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <!-- Hero Section avec Carousel -->
        <section class="cours-hero" aria-label="Présentation du cours">
            <!-- Navigation -->
                <div class="carousel__nav">
                    <button class="carousel__btn carousel__btn--prev" aria-label="Slide précédente" id="carousel-prev">
                        <span aria-hidden="true">←</span>
                    </button>
                    
                    <div class="carousel__dots" id="carousel-dots" role="tablist" aria-label="Sélection de slide">
                        <!-- Les dots seront injectés ici par JS -->
                    </div>
                    
                    <button class="carousel__btn carousel__btn--next" aria-label="Slide suivante" id="carousel-next">
                        <span aria-hidden="true">→</span>
                    </button>
                </div>
            <div class="cours-hero__header">
                <h1 class="cours-hero__title" id="cours-title">Chargement...</h1>
                <p class="cours-hero__subtitle" id="cours-subtitle"></p>
            </div>

            <!-- Carousel Container -->
            <div class="carousel" role="region" aria-label="Slides du cours" aria-roledescription="carousel">
                <div class="carousel__track" id="carousel-track">
                    <!-- Les slides seront injectées ici par JS -->
                </div>
            </div>
        </section>

        <!-- Contenu Markdown du cours -->
        <article class="md-content" id="markdown-container">
            <div class="md-loading">Chargement du cours...</div>
        </article>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Marked.js en local (sécurité CSP) -->
    <script src="../../js/libs/marked.min.js"></script>

    <!-- Components (header/footer) -->
    <script type="module" src="../../js/components.js"></script>

    <!-- Cours loader (carousel + markdown) -->
    <script type="module">
        import { initCoursPage } from '../../js/cours-loader.js';
        
        // Chemin vers le fichier JSON de configuration du cours
        // À adapter selon la page : conception-3d.json, reparabilite.json, etc.
        initCoursPage('../../data/cours/conception-3d.json');
    </script>
</body>

</html>
