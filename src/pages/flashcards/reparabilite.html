<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Indice de R√©parabilit√© | TechnoDocs</title>

    <!-- CSS principal du site -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Google Fonts - Police principale du site -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* Styles sp√©cifiques aux flashcards */
        :root {
            /* Couleurs sp√©cifiques flashcards */
            --flashcard-green: #22c55e;
            --flashcard-lime: #a3e635;
            --flashcard-teal: #14b8a6;
            --flashcard-bg: #f9fafb;
        }

        /* Conteneur principal */
        .flashcard-page {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: var(--space-8) var(--space-4);
        }

        /* En-t√™te de la page flashcards */
        .flashcard-header {
            text-align: center;
            margin-bottom: var(--space-8);
            padding: var(--space-6);
            background: linear-gradient(135deg, var(--flashcard-green) 0%, var(--flashcard-teal) 100%);
            border-radius: var(--radius-xl);
            color: var(--color-white);
        }

        .flashcard-header__icon {
            font-size: 3rem;
            margin-bottom: var(--space-3);
        }

        .flashcard-header__title {
            font-family: var(--font-display);
            font-size: var(--text-3xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }

        .flashcard-header__subtitle {
            font-size: var(--text-lg);
            opacity: 0.95;
        }

        /* Contr√¥les */
        .flashcard-controls {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
            align-items: center;
        }

        .flashcard-search {
            flex: 1;
            min-width: 200px;
        }

        .flashcard-search input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            transition: var(--transition-fast);
        }

        .flashcard-search input:focus {
            outline: none;
            border-color: var(--flashcard-green);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .flashcard-btn {
            padding: var(--space-3) var(--space-4);
            background: var(--color-white);
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            white-space: nowrap;
        }

        .flashcard-btn:hover {
            border-color: var(--flashcard-green);
            color: var(--flashcard-green);
            transform: translateY(-2px);
        }

        .flashcard-btn--primary {
            background: var(--flashcard-green);
            color: var(--color-white);
            border-color: var(--flashcard-green);
        }

        .flashcard-btn--primary:hover {
            background: var(--flashcard-teal);
            border-color: var(--flashcard-teal);
            color: var(--color-white);
        }

        /* Statistiques */
        .flashcard-stats {
            display: flex;
            gap: var(--space-6);
            justify-content: center;
            margin-bottom: var(--space-8);
        }

        .flashcard-stat {
            text-align: center;
            padding: var(--space-4);
            background: var(--color-white);
            border-radius: var(--radius-lg);
            border: 2px solid var(--color-gray-200);
            min-width: 150px;
        }

        .flashcard-stat__value {
            font-family: var(--font-display);
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--flashcard-green);
            margin-bottom: var(--space-1);
        }

        .flashcard-stat__label {
            font-size: var(--text-sm);
            color: var(--color-gray-500);
            font-weight: 500;
        }

        /* Grille de flashcards */
        .flashcard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-8);
        }

        body.single-card-mode .flashcard-grid {
            grid-template-columns: 1fr;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Conteneur de carte individuelle */
        .flashcard-container {
            perspective: 1000px;
            animation: fadeInUp 0.5s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Carte flashcard */
        .flashcard {
            position: relative;
            width: 100%;
            aspect-ratio: 3/2;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--color-gray-200);
        }

        .flashcard-front {
            background: linear-gradient(135deg, var(--color-white) 0%, var(--flashcard-bg) 100%);
        }

        .flashcard-back {
            background: linear-gradient(135deg, var(--flashcard-green) 0%, var(--flashcard-teal) 100%);
            color: var(--color-white);
            transform: rotateY(180deg);
        }

        .flashcard-back .card-label,
        .flashcard-back .flip-hint {
            color: var(--color-white);
            opacity: 0.95;
        }

        .card-number {
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            background: var(--flashcard-green);
            color: var(--color-white);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: var(--text-sm);
        }

        .flashcard-back .card-number {
            background: rgba(255, 255, 255, 0.3);
        }

        .card-label {
            font-family: var(--font-display);
            font-size: var(--text-sm);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--flashcard-green);
            margin-bottom: var(--space-2);
        }

        .card-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-lg);
            font-weight: 500;
            text-align: center;
            line-height: 1.5;
            padding: var(--space-2);
        }

        .flashcard-back .card-content {
            color: var(--color-white);
        }

        .flip-hint {
            text-align: center;
            font-size: var(--text-xs);
            color: var(--color-gray-500);
            margin-top: var(--space-2);
            font-weight: 500;
        }

        /* Navigation */
        .flashcard-navigation {
            display: none;
            align-items: center;
            justify-content: center;
            gap: var(--space-6);
            margin-top: var(--space-8);
        }

        body.single-card-mode .flashcard-navigation {
            display: flex;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--flashcard-green);
            color: var(--color-white);
            border: none;
            cursor: pointer;
            font-size: var(--text-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
            box-shadow: var(--shadow-md);
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--flashcard-teal);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            background: var(--color-gray-300);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .page-indicator {
            font-family: var(--font-display);
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--color-gray-700);
        }

        .page-indicator strong {
            color: var(--flashcard-green);
            font-size: var(--text-2xl);
        }

        /* √âtat vide */
        .empty-state {
            text-align: center;
            padding: var(--space-16) var(--space-8);
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        .empty-state p {
            font-size: var(--text-lg);
            color: var(--color-gray-500);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .flashcard-controls {
                flex-direction: column;
            }

            .flashcard-search {
                width: 100%;
            }

            .flashcard-btn {
                width: 100%;
            }

            .flashcard-stats {
                flex-direction: column;
                gap: var(--space-3);
            }

            .flashcard-stat {
                width: 100%;
            }

            .flashcard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <main>

            <header class="flashcard-header">
                <div class="flashcard-header__icon">‚ôªÔ∏è</div>

                <p class="flashcard-header__subtitle">30 flashcards pour ma√Ætriser les concepts de r√©parabilit√©</p>

            <div class="flashcard-controls">

    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script des composants (header/footer) -->
    <script type="module" src="../../js/components.js"></script>

    <!-- Script de l'application flashcards -->
    <script src="reparabilite.js"></script>
</body>
</html>
