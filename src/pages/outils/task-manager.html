<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | TechnoDocs</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .task-manager {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-4);
        }
        
        .task-form {
            background: var(--color-white);
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
        }
        
        .task-form__grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-4);
        }
        
        .task-form__full {
            grid-column: 1 / -1;
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }
        
        .task-item {
            background: var(--color-white);
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: var(--space-4);
            align-items: center;
            transition: var(--transition-base);
        }
        
        .task-item:hover {
            border-color: var(--color-primary-light);
            box-shadow: var(--shadow-md);
        }
        
        .task-item--completed {
            opacity: 0.6;
            border-color: var(--color-success);
        }
        
        .task-item--completed .task-item__title {
            text-decoration: line-through;
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .task-item__content {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }
        
        .task-item__title {
            font-weight: 600;
            color: var(--color-gray-900);
        }
        
        .task-item__meta {
            display: flex;
            gap: var(--space-3);
            font-size: var(--text-sm);
            color: var(--color-gray-500);
        }
        
        .task-item__tag {
            background: var(--color-primary-light);
            color: var(--color-primary-dark);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: 500;
        }
        
        .task-item__actions {
            display: flex;
            gap: var(--space-2);
        }
        
        .task-btn {
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .task-btn--delete {
            background: var(--color-error);
            color: var(--color-white);
        }
        
        .task-btn--delete:hover {
            background: #dc2626;
        }
        
        .task-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: var(--color-white);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            text-align: center;
        }
        
        .stat-card__value {
            font-size: var(--text-3xl);
            font-weight: 700;
            margin-bottom: var(--space-1);
        }
        
        .stat-card__label {
            font-size: var(--text-sm);
            opacity: 0.9;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }
        
        .toolbar__actions {
            display: flex;
            gap: var(--space-2);
        }
        
        @media print {
            .task-form, .toolbar, .task-item__actions, .task-checkbox {
                display: none !important;
            }
            
            .task-item {
                break-inside: avoid;
            }
        }
        
        @media (max-width: 640px) {
            .task-form__grid {
                grid-template-columns: 1fr;
            }
            
            .toolbar {
                flex-direction: column;
                gap: var(--space-3);
            }
            
            .toolbar__actions {
                width: 100%;
                justify-content: stretch;
            }
            
            .toolbar__actions .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main class="task-manager">
        <div class="section__header">
            <h1 class="section__title">üìù Task Manager</h1>
            <p class="section__description">Organise tes sessions de travail avec la m√©thode Pomodoro</p>
        </div>

        <!-- Statistiques -->
        <div class="task-stats">
            <div class="stat-card">
                <div class="stat-card__value" id="statTotal">0</div>
                <div class="stat-card__label">T√¢ches totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-card__value" id="statCompleted">0</div>
                <div class="stat-card__label">Termin√©es</div>
            </div>
            <div class="stat-card">
                <div class="stat-card__value" id="statPomodoros">0</div>
                <div class="stat-card__label">Pomodoros</div>
            </div>
        </div>

        <!-- Formulaire d'ajout -->
        <form class="task-form" id="taskForm">
            <h2 style="margin-bottom: var(--space-4); font-family: var(--font-display);">‚ûï Nouvelle t√¢che</h2>
            
            <div class="task-form__grid">
                <div class="form-group">
                    <label for="taskTitle">Titre *</label>
                    <input type="text" id="taskTitle" required placeholder="Ex: R√©viser les fractions">
                </div>
                
                <div class="form-group">
                    <label for="taskSubject">Mati√®re *</label>
                    <select id="taskSubject" required>
                        <option value="">S√©lectionne...</option>
                        <option value="Technologie">Technologie</option>
                        <option value="Math√©matiques">Math√©matiques</option>
                        <option value="Fran√ßais">Fran√ßais</option>
                        <option value="Histoire-G√©o">Histoire-G√©o</option>
                        <option value="Anglais">Anglais</option>
                        <option value="SVT">SVT</option>
                        <option value="Physique-Chimie">Physique-Chimie</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taskType">Type de travail *</label>
                    <select id="taskType" required>
                        <option value="">S√©lectionne...</option>
                        <option value="R√©visions">R√©visions</option>
                        <option value="Exercices">Exercices</option>
                        <option value="Pr√©paration">Pr√©paration</option>
                        <option value="Lecture">Lecture</option>
                        <option value="Projet">Projet</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taskPomodoros">Pomodoros (25 min) *</label>
                    <input type="number" id="taskPomodoros" min="1" max="12" value="1" required>
                </div>
                
                <div class="form-group task-form__full">
                    <label for="taskNotes">Notes (optionnel)</label>
                    <textarea id="taskNotes" rows="2" placeholder="Ajoute des d√©tails..."></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn btn--primary btn--full">Ajouter la t√¢che</button>
        </form>

        <!-- Barre d'outils -->
        <div class="toolbar">
            <h2 style="font-family: var(--font-display);">üìã Mes t√¢ches</h2>
            <div class="toolbar__actions">
                <button class="btn btn--secondary" onclick="taskManager.exportJSON()">üì• Exporter JSON</button>
                <button class="btn btn--secondary" onclick="taskManager.printTasks()">üñ®Ô∏è Imprimer</button>
                <button class="btn btn--secondary" onclick="taskManager.clearCompleted()">üóëÔ∏è Supprimer termin√©es</button>
            </div>
        </div>

        <!-- Liste des t√¢ches -->
        <div class="task-list" id="taskList">
            <!-- Les t√¢ches seront ajout√©es ici dynamiquement -->
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="./task-manager.js"></script>
</body>
</html>
